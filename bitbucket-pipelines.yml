image: mcr.microsoft.com/dotnet/sdk:8.0

pipelines:
    pull-requests:
        '**':
            - step:
                name: üìù Validar Swagger/OpenAPI
                script:
                   # Instalar Node.js
                  - echo "üîß Instalando Node.js..."
                  - apt-get update && apt-get install -y curl
                  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
                  - apt-get install -y nodejs
                  
                  # Instalar swagger-cli
                  - npm install -g @apidevtools/swagger-cli
                  
                  # Validaci√≥n
                  - swagger-cli validate Microservice/swagger.yaml || (echo "‚ùå Validaci√≥n Swagger fall√≥"; exit 1)
                  - echo "‚úÖ Swagger validado correctamente"croservice/swagger.yaml || (echo "‚ùå Validaci√≥n OpenAPI fall√≥"; exit 1)
                  - echo "‚úÖ Swagger/OpenAPI validado correctamente"
            - step:
                name: üîç Lint, Test Coverage ‚â•90%, Snyk Scan (.NET)
                script:
                  - apt-get update
                  - export PATH="$PATH:/root/.dotnet/tools"
                  # Installing CD.
                  - echo "üîß Instalando bc..."
                  - apt-get update && apt-get install -y bc curl
                  # # Installing dependencies such as python, pip and others.
                  - echo "üîß Instalando python y dependencias..."
                  - apt-get install -y python3 python3-pip python3-venv pipx
                  - pipx install semgrep
                  - python3 --version
                  # Linting code.
                  # - dotnet restore --no-cache --force
                  - dotnet build || (echo "‚ùå StyleCop violations or build errors"; exit 1)
                  - echo "üîé Comprobando code style con dotnet format..."
                  - dotnet tool install -g dotnet-format
                  - dotnet format --verify-no-changes --verbosity diagnostic || (echo "‚ùå Linting failed"; exit 1)
                  # Unit tests with coverage check (Coverlet)
                  - echo "üß™ Running tests with coverage check..."
                  - cd Microservice.Tests
                  - echo "üì¶ Verificando instalaci√≥n de coverlet.collector..."
                  - |
                    if ! grep -q 'coverlet.collector' *.csproj; then
                      echo "üîß Instalando coverlet.collector..."
                      dotnet add package coverlet.collector --version 3.2.0
                    else
                      echo "‚úÖ coverlet.collector ya est√° instalado en el proyecto."
                    fi
                  # - dotnet add Microservice.Tests/MS_TRD_GET_ALL.Tests.csproj package coverlet.collector
                  - dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults
                  - echo "üìÅ Getting TestResults..."
                  - find . -name "coverage.cobertura.xml"
                  - COVERAGE_FILE=$(find . -name "coverage.cobertura.xml" | head -n 1)
                  - if [ -z "$COVERAGE_FILE" ]; then
                    echo "‚ùå Coverage file does not exists.";
                    exit 1;
                    fi
                  # Verificar el porcentaje de cobertura usando ReportGenerator.
                  - dotnet tool install -g dotnet-reportgenerator-globaltool
                  - reportgenerator -reports:$COVERAGE_FILE -targetdir:CoverageReport -reporttypes:TextSummary
                  - cat CoverageReport/Summary.txt
                  # Extraer cobertura de l√≠neas
                  - COVERAGE=$(grep "Line coverage" CoverageReport/Summary.txt | grep -Eo '[0-9]+(\.[0-9]+)?')
                  - echo "üìä Line Coverage:"
                  - echo $COVERAGE
                  - if (( $(echo "$COVERAGE < 100" | bc -l) )); then echo "‚ùå Coverage must be ‚â• 100%"; exit 1; fi
                  # # An√°lisis SAST con Semgrep
                  # # - echo "üîê Instalando y ejecutando Semgrep..."
                  # # - semgrep scan --config auto --error || (echo "‚ùå Semgrep encontr√≥ problemas de seguridad"; exit 1)
            - step:
                 name: üê≥ Construir imagen Docker
                 services:
                   - docker  # Esto activa el servicio Docker en tu pipeline
                 script:
                   - echo "üîß Verificando Docker..."
                   - docker --version
                   - echo "üê≥ Construyendo imagen..."
